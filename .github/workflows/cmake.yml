name: test

on:
  - push

jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup dependencies
        if: startsWith(matrix.os, 'ubuntu')
        run: sudo apt-get install libgmp-dev

      - name: Coverage toolchains
        run: scripts/coverage_toolchains.sh
