build: off

environment:
  matrix:
    - job_name: Linux
      appveyor_build_worker_image: Ubuntu2004
    # - job_name: MacOS
    #   appveyor_build_worker_image: macos
    # - job_name: Windows
    #   appveyor_build_worker_image: Visual Studio 2019

for:
  -
    matrix:
      only:
        - job_name: Linux
    init:
      - sh: sudo apt-get install -y gcc llvm libgmp-dev
      - sh: sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-9 9
      - sh: sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-9 9
    test_script:
      - sh: scripts/coverage_toolchains.sh
